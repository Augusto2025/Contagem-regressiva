<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Contador regressivo de lançamento</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --grayish-blue: hsl(237, 18%, 59%);
      --soft-red: hsl(345, 95%, 68%);
      --white: hsl(0,0%,100%);
      --dark-desaturated-blue: hsl(236,21%,26%);
      --very-dark-blue: hsl(235,16%,14%);
      --very-dark-blue-2: hsl(234,17%,12%);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Red Hat Text', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      /* star svg in images as background, then color gradient */
      background-image: url('./images/bg-stars.svg'), linear-gradient(180deg, #0f1220 0%, var(--very-dark-blue-2) 100%);
      background-repeat: no-repeat, no-repeat;
      background-position: center top, center center;
      background-size: cover, cover;
      color:var(--white);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
      position:relative;
      overflow:hidden;
    }

    .container{
      max-width:980px;
      width:100%;
      text-align:center;
      position:relative;
      z-index:2; /* above stars */
    }

  .hero-icon{ display:block; margin:0 auto 18px; width:120px; height:auto }

    h1{
      margin:0 0 48px 0;
      font-size:20px;
      font-weight:700;
      letter-spacing:8px;
      text-transform:uppercase;
      color: #f4f6fb;
    }

    p.lead{
      margin:0 0 8px 0;
      color:var(--grayish-blue);
      font-size:14px;
    }

    .countdown{
      display:flex;
      gap:28px;
      justify-content:center;
      align-items:flex-start;
      flex-wrap:wrap; /* allow wrap on small screens to avoid breaking */
      margin-top:18px;
    }

    /* wrapper to keep each card and its label together */
    .card-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    .card{
      width:160px;
      height:140px;
      background: linear-gradient(180deg, rgba(255,255,255,0.035), rgba(255,255,255,0.02));
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      box-shadow: 0 14px 30px rgba(8,9,16,0.6), 0 6px 0 rgba(0,0,0,0.35) inset;
      transition: transform .18s ease, box-shadow .18s ease;
      overflow:visible;
    }

    /* small hinge decoration */
    .card::before{
      content:'';
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      width:14px;
      height:14px;
      background: var(--very-dark-blue-2);
      border-radius:50%;
      top:50%;
      box-shadow: 0 4px 0 rgba(0,0,0,0.4);
    }

    .card::after{
      content:'';
      position:absolute;
      left:12px;
      right:12px;
      top:50%;
      height:6px;
      background: linear-gradient(90deg, rgba(0,0,0,0.12), rgba(255,255,255,0.02), rgba(0,0,0,0.12));
      transform:translateY(-50%);
      border-radius:4px;
      opacity:0.9;
    }

    .card:hover{
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.5);
    }

    .value{
      display:block;
      font-size:64px;
      font-weight:700;
      letter-spacing:2px;
      color:var(--soft-red);
      line-height:1;
      transform-origin:50% 45%;
      backface-visibility:hidden;
      perspective:800px;
    }

    /* flip animation removed per request */

    .label{
      display:block;
      margin-top:12px;
      font-size:12px;
      color:var(--grayish-blue);
      text-transform:uppercase;
      letter-spacing:6px;
    }

  /* labels-row removed: labels now liveunder each card via .card-wrap */

    .attribution { font-size:11px; text-align:center; margin-top:28px; color:var(--grayish-blue); }
    .attribution a { color: hsl(228, 45%, 44%); }

    @media(min-width:900px){
      /* slightly reduced from previous very large sizes */
      h1{font-size:24px}
      .value{font-size:80px}
      .card{width:200px;height:180px}
      .card::before{ width:16px; height:16px }
      .card::after{ height:8px }
    }

    /* Responsive adjustments for small screens */
    @media(max-width:640px){
      .container{ padding:0 12px }
      h1{ font-size:14px; letter-spacing:6px; margin-bottom:16px }
      .countdown{ gap:14px }
      .card{ width:150px; height:120px; border-radius:8px }
      .value{ font-size:48px }
      .label{ letter-spacing:4px; font-size:12px }
      /* move social into normal flow on small screens so it doesn't block content */
      .social{ position:relative; bottom:auto; left:auto; transform:none; margin-top:20px; z-index:4 }
      .montanhas{ height:160px; object-fit:cover }
    }

    /* Narrow mobile layout to match provided screenshot (approx. 375x812) */
    @media(max-width:420px){
      body{ padding:32px 12px }
      .container{ max-width:360px }
      h1{ font-size:18px; letter-spacing:6px; margin:20px 0 28px; line-height:1.1 }
      .countdown{ gap:18px }
      .card{ width:96px; height:88px; border-radius:10px }
      .value{ font-size:40px }
      .card::before{ width:12px; height:12px; top:50% }
      .card::after{ height:6px }
      .card-wrap{ gap:8px }
      .label{ font-size:10px; letter-spacing:4px; margin-top:6px }
      /* ensure countdown stays vertically centered on mobile */
      body{ display:flex; align-items:flex-start; }
      .container{ margin-top:28px }
      /* mountains smaller and social icons sit over hills */
      .montanhas{ height:140px }
      .social{ position:fixed; bottom:88px; left:50%; transform:translateX(-50%); gap:22px }
      .social img{ width:22px; height:22px }
    }

    /* footer social icons */
    .social{
      display:flex;
      gap:18px;
      justify-content:center;
      margin-top:0;
      opacity:0.95;
      position:fixed; /* overlay over mountains */
      left:50%;
      transform:translateX(-50%);
      bottom:36px; /* sits over the mountains */
      z-index:4;
    }
    .social a{ color:var(--grayish-blue); text-decoration:none }
    .social svg{ width:20px; height:20px; display:block }

    /* hills image (placed at end of document) */
    .montanhas{ position:fixed; left:0; right:0; bottom:0; width:100%; height:auto; z-index:1; pointer-events:none }
  </style>
</head>
<body>

  <div class="container">
    <h1>Estamos lançando em breve</h1>

    <div class="countdown" aria-live="polite">
      <div class="card-wrap">
        <div class="card">
          <span class="value" id="days">14</span>
        </div>
        <span class="label">Dias</span>
      </div>

      <div class="card-wrap">
        <div class="card">
          <span class="value" id="hours">00</span>
        </div>
        <span class="label">Horas</span>
      </div>

      <div class="card-wrap">
        <div class="card">
          <span class="value" id="minutes">00</span>
        </div>
        <span class="label">Minutos</span>
      </div>

      <div class="card-wrap">
        <div class="card">
          <span class="value" id="seconds">00</span>
        </div>
        <span class="label">Segundos</span>
      </div>
    </div>

    <div class="social" aria-hidden="true">
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
        <img src="/images/icon-facebook.svg" alt="">
      </a>
      <a href="https://pinterest.com" target="_blank" rel="noopener noreferrer" aria-label="Pinterest">
        <img src="/images/icon-pinterest.svg" alt="">
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <img src="/images/icon-instagram.svg" alt="">
      </a>
    </div>

  </div>

  <!-- mountains image placed at end so it sits at the bottom of the document -->
  <img class="montanhas" src="./images/pattern-hills.svg" alt="Montanhas"> 

  <script>
    // Countdown: starts at 14 days from page load (decreasing order)
    (function(){
      const START_DAYS = 14; // change this to set different starting days
      const now = new Date();
      const target = new Date(now.getTime() + START_DAYS * 24 * 60 * 60 * 1000);

      const elDays = document.getElementById('days');
      const elHours = document.getElementById('hours');
      const elMinutes = document.getElementById('minutes');
      const elSeconds = document.getElementById('seconds');

      function pad(n){ return n.toString().padStart(2,'0'); }

      function update(){
        const t = target.getTime() - Date.now();
        if (t <= 0){
          elDays.textContent = '00';
          elHours.textContent = '00';
          elMinutes.textContent = '00';
          elSeconds.textContent = '00';
          clearInterval(timer);
          return;
        }

        const secondsTotal = Math.floor(t / 1000);
        const days = Math.floor(secondsTotal / (24*60*60));
        const hours = Math.floor((secondsTotal % (24*60*60)) / (60*60));
        const minutes = Math.floor((secondsTotal % (60*60)) / 60);
        const seconds = secondsTotal % 60;

        elDays.textContent = pad(days);
        elHours.textContent = pad(hours);
        elMinutes.textContent = pad(minutes);
        elSeconds.textContent = pad(seconds);
      }

      // Initial update
      update();
      // Update every second
      const timer = setInterval(update, 1000);
    })();
  </script>

</body>
</html>
